<nav class="menu_bar_container ">
    <!-- container niveau 1er-->
    <div class="logo_container">
        <!-- container -->
        <img [routerLink]="menuBarDatas.logo.redirectUrl" [src]="menuBarDatas.logo.logoUrl" alt="One-To-Many" id="logo" data-height-percentage="56" />
    </div>
    <!-- SEARCH BAR-->

    <div class="search-bar">
        <form>
            <input type="search" placeholder="Search &hellip;" />
        </form>
    </div>


    <svg class="bi icon" width="32" height="32" fill="currentColor" (click)="displayStandMenu()">
            <use xlink:href="bootstrap-icons.svg#list"/>
          </svg>


    <ul [ngClass]="{'hidden-menu': !isDisplayedStandMenu }" [ngClass]="{'display-menu': isDisplayedStandMenu }" class="top-menu">
        <ng-container *ngFor="let navLink of menuBarDatas.navLinks">
            <li class="menu-item" [routerLink]="navLink.link" (mouseenter)="displaySubMenu(navLink)" (mouseleave)="displaySubMenu(navLink)" routerLinkActive="active">
                {{ navLink.name }}
                <ul *ngIf="navLink.hasChild()" [ngClass]="{'displayed-sub-menu': isDisplayedSubMenu}" class="sub-menu">
                    <ng-container *ngFor="let childLink of navLink.childLinks">
                        <li class="menu-item" [routerLink]="childLink.link" routerLinkActive="active">
                            {{childLink.name}}</li>
                    </ng-container>
                </ul>
            </li>
        </ng-container>
    </ul>
</nav>
