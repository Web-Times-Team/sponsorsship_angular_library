<!-- this component use bootstrap by default -->
<!-- add in future version translation module -->
<section class="container mx-auto pt-5 mt-5">
    <h3 class="mb-1 font-weight-bold text-center"> Log in </h3>


    <div class="my-4">
        <h5 class="my-1 font-weight-bold text-left"> with </h5>
        <!-- add the button icon  -->
        <!-- ngClass="{{info.color}}" -->

        <div class="row mb-md-5">
            <div class="col-md" *ngFor="let info of mediaButInfDatas; first as isFirst">
                <button type="button" class="btn btn-block mt-1 mb-1" [ngClass]="buttonClass(isFirst, info)">
        <svg class="bi icon" width="32" height="32" fill="currentColor">
            <use attr.xlink:href="{{info.icon}}"/>
        </svg> <span class="ml-1">{{info.name}}</span>
    </button>
            </div>
        </div>
    </div>


    <div class="my-4 ">

        <h5 class="my-1 font-weight-bold text-left"> or </h5>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">

                <h5 class="text-danger mb-1" *ngIf="loginForm.dirty && loginForm.invalid">
                    <svg class="bi icon" width="32" height="32" fill="currentColor">
                        <use xlink:href="bootstrap-icons.svg#exclamation-triangle-fill"/>
                    </svg> <span> {{ usernameField}}: </span>
                </h5>
                <input class="form-control" type="text" [placeholder]="usernameField" [ngStyle]="{'background-color':  loginForm.dirty && loginForm.invalid? 'rgba(255,0,0,0.1)'  : 'rgba(255,255,255)' }" aria-label="usernameField" formControlName="{{usernameField}}">
                <!-- change the color of the input according to the loginForm.get('username').errors?.required
                       - check the colour change mechanism of the text input type in bootstrap:

                       - create an html element p on top of the inputs with a panel icon with an error message inside, the appearance of which is related to Form error required -->
            </div>
            <div class="form-group mb-md-5">

                <h5 class="text-danger mb-1" *ngIf="loginForm.dirty && loginForm.invalid">
                    <svg class="bi icon" width="32" height="32" fill="currentColor">
                       <use xlink:href="bootstrap-icons.svg#exclamation-triangle-fill"/>
                    </svg> <span>password: </span>
                </h5>
                <input class="form-control" type="text" placeholder="password" [ngStyle]="{'background-color': loginForm.dirty && loginForm.invalid? 'rgba(255,0,0,0.1)'  : 'rgba(255,255,255)' }" aria-label="password" formControlName="password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-info text-center btn-lg my-1">Log in</button>
            </div>
        </form>
        <p class="text-center text-primary cursor" (click)="forgotPassword()">Forgot Password</p>

    </div>

    <p class="text-center sign-up">Not a Member? <span class="text-primary font-weight-bold cursor" (click)="signup()">Sign up Today!</span> </p>
</section>
